<!DOCTYPE html>
<html>
<head>
    <title>ğŸ“‚ Folder Q&A Agent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">ğŸ“‚ Folder Q&A Agent</h1>
    <form method="post">
        <input class="form-control mb-3" name="query" placeholder="Ask a question">
        <button class="btn btn-primary">Submit</button>
    </form>

    {% if answer %}
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Gemini Answer</h5>
            <p class="card-text">{{ answer }}</p>
        </div>
    </div>
    {% endif %}

    {% if context %}
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Retrieved Context</h5>
            {% for line in context.splitlines() %}
                {% set parts = line.split(" - ", 1) %}
                <p><b>{{ parts[0] }}</b>: {{ parts[1] }}</p>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</body>
</html>
