<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Agent</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: white;
            margin-top: 40px;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        button:hover {
            background: #005fcc;
        }

        .box {
            background: #fafafa;
            padding: 15px;
            border-left: 4px solid #0078ff;
            border-radius: 6px;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #0078ff;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 0.8s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Ask Your Documents</h1>

        <form method="POST" onsubmit="showLoading()">
            <input type="text" name="query" placeholder="Ask something..." required>
            <button type="submit">Ask</button>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Processing your question...
        </div>

        {% if answer %}
            <h2>Answer</h2>
            <div class="box">{{ answer|safe }}</div>
        {% endif %}

        {% if context %}
            <h2>Context Used</h2>
            <div class="box">{{ context|safe }}</div>
        {% endif %}
    </div>
</body>
</html>
